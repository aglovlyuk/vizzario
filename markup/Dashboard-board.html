<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/main.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
	<script src="js/bootstrap.min.js" defer></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="js/jquery.main.js" defer></script>
</head>
	<body>
	<div id="wrapper">
		<!-- Start Client/Corporate Dashboard Block -->
		<div class="dashboard-block">
			<div class="container-fluid">
				<div class="row">
					<!-- Start sidebar -->
					<div class="sidebar col-sm-2">
						<div class="sidebar-block">
							<div class="user-block">
								<div class="img-holder">
									<img src="images/user-img.png" alt="img-description">
								</div>
								<div class="text-block">
									<strong class="name">John Smith</strong>
									<div class="account-list">
										<a href="#">Settings</a>
										<a href="#">Logout</a>
									</div>
								</div>
							</div>
							<span class="object">audience</span>
							<ul class="list-button">
								<li><button class="btn btn-sidebar-blue">corporate / hr (vsp clients)</button></li>
								<li><button class="btn btn-sidebar-grey">vsp/client</button></li>
							</ul>
						</div>
						<div class="sidebar-block">
							<div class="user-block">
								<div class="img-holder">
									<img src="images/user-img.png" alt="img-description">
								</div>
								<div class="text-block">
									<strong class="name">John Smith</strong>
									<div class="account-list">
										<a href="#">Settings</a>
										<a href="#">Logout</a>
									</div>
								</div>
							</div>
							<span class="object">measure</span>
							<ul class="list-button">
								<li><button class="btn btn-sidebar-grey">Overall vpi</button></li>
								<li><button class="btn btn-sidebar-grey">Field of view</button></li>
								<li><button class="btn btn-sidebar-blue">Accuracy</button></li>
								<li><button class="btn btn-sidebar-grey">Multitracking</button></li>
								<li><button class="btn btn-sidebar-grey">Endurance</button></li>
								<li><button class="btn btn-sidebar-grey">Detection</button></li>
								<li><button class="btn btn-sidebar-grey"># of users</button></li>
								<li><button class="btn btn-sidebar-grey"># sessions per day</button></li>
								<li><button class="btn btn-sidebar-grey"># sessions duration</button></li>
							</ul>
						</div>
						<div class="sidebar-block">
							<div class="user-block">
								<div class="img-holder">
									<img src="images/user-img.png" alt="img-description">
								</div>
								<div class="text-block">
									<strong class="name">John Smith</strong>
									<div class="account-list">
										<a href="#">Settings</a>
										<a href="#">Logout</a>
									</div>
								</div>
							</div>
							<span class="object">demographic</span>
							<ul class="list-button">
								<li><button class="btn btn-sidebar-grey">Gender</button></li>
								<li><button class="btn btn-sidebar-grey">Age group</button></li>
								<li><button class="btn btn-sidebar-grey">Occupation</button></li>
								<li><button class="btn btn-sidebar-grey">Screen time</button></li>
								<li><button class="btn btn-sidebar-grey">Education</button></li>
								<li><button class="btn btn-sidebar-blue">Physical activity</button></li>
								<li><button class="btn btn-sidebar-grey">Eye conditions</button></li>
								<li><button class="btn btn-sidebar-grey">Health conditions</button></li>
								<li><button class="btn btn-sidebar-grey">Family health conditions</button></li>
							</ul>
						</div>
					</div>

					<!-- Start main -->

					<div class="main col-sm-10">
						<div class="title-block col-sm-10">
							<div class="col-sm-4">
								<div class="title">
									<h1>Corporate / HR (VSP Client Facing)</h1>
								</div>
								<div class="more-info">
									<p>Welcome to the [EMPLOYER] VPI Dashboard.<br> Let's view your data!</p>
								</div>
							</div>
						</div>
						<div class="graph-block col-sm-10">
							<div class="col-sm-4">
								<div class="title-graph">
									<h2>VPI by Demographics</h2>
								</div>
								<div class="img-holder">
									<img src="images/graph-1.jpg" alt="img-description">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="title-graph">
									<h2>VPI Daily Trends</h2>
								</div>
								<div class="img-holder">
									<img src="images/graph-2.jpg" alt="img-description">
								</div>
							</div>
							<div class="col-sm-4">
								<div class="title-graph">
									<h2>Information</h2>
								</div>
								<div class="img-holder">
									<img src="images/graph-3.jpg" alt="img-description">
								</div>
							</div>
						</div>
						<div class="title-block col-sm-10">
							<div class="col-sm-4">
								<div class="title">
									<h1>Client / Corporate Dashboard</h1>
								</div>
							</div>
						</div>
						<div class="graph-block col-sm-10 col-sm-offset-1">
							<img src="images/graph-4.jpg" alt="img-description">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
